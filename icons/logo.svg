<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Background circle -->
  <circle cx="120" cy="120" r="120" fill="#0060df" />
  
  <!-- Inner circle (accessibility ring) -->
  <circle cx="120" cy="120" r="100" fill="none" stroke="white" stroke-width="6" />
  
  <!-- Eye symbol -->
  <g transform="translate(120, 120) scale(1.6)">
    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="30" ry="17" fill="none" stroke="white" stroke-width="4" />
    
    <!-- Iris -->
    <circle cx="0" cy="0" r="10" fill="white" />
    
    <!-- Pupil -->
    <circle cx="0" cy="0" r="5" fill="#0060df" />
    
    <!-- Light reflection -->
    <circle cx="4" cy="-4" r="2" fill="white" />
  </g>
  
  <!-- Accessibility rays (representing different visual abilities) -->
  <g stroke="white" stroke-width="4" stroke-linecap="round">
    <!-- Color spectrum rays -->
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(0, 120, 120)" opacity="0.9" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(15, 120, 120)" opacity="0.85" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(30, 120, 120)" opacity="0.8" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(45, 120, 120)" opacity="0.75" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(60, 120, 120)" opacity="0.7" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(75, 120, 120)" opacity="0.65" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(90, 120, 120)" opacity="0.6" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(105, 120, 120)" opacity="0.65" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(120, 120, 120)" opacity="0.7" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(135, 120, 120)" opacity="0.75" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(150, 120, 120)" opacity="0.8" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(165, 120, 120)" opacity="0.85" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(180, 120, 120)" opacity="0.9" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(195, 120, 120)" opacity="0.85" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(210, 120, 120)" opacity="0.8" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(225, 120, 120)" opacity="0.75" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(240, 120, 120)" opacity="0.7" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(255, 120, 120)" opacity="0.65" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(270, 120, 120)" opacity="0.6" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(285, 120, 120)" opacity="0.65" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(300, 120, 120)" opacity="0.7" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(315, 120, 120)" opacity="0.75" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(330, 120, 120)" opacity="0.8" />
    <line x1="120" y1="35" x2="120" y2="55" transform="rotate(345, 120, 120)" opacity="0.85" />
  </g>
  
  <!-- Small icons representing different features -->
  <!-- Text resizing icon -->
  <g transform="translate(170, 170) scale(0.8)">
    <text x="0" y="0" fill="white" font-family="sans-serif" font-size="24" font-weight="bold">A</text>
    <text x="15" y="0" fill="white" font-family="sans-serif" font-size="16">a</text>
  </g>
  
  <!-- Sound wave (for text-to-speech) -->
  <g transform="translate(60, 170) scale(0.7)">
    <path d="M0,0 Q5,-10 10,0 Q15,10 20,0 Q25,-10 30,0" fill="none" stroke="white" stroke-width="3" />
  </g>
</svg>